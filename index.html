<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <h1>Your Name</h1>
        <p>Web Developer | Tech Enthusiast</p>
        <p>Email: your.email@example.com</p>
        <p>Location: Your City, Your Country</p>
        <div class="social-links">
            <!-- GitHub -->
            <a href="https://github.com/hoseinyzd" target="_blank" rel="noopener" aria-label="GitHub">
                <svg class="social-icon" aria-hidden="true" focusable="false">
                    <use href="assets/icons.svg#github"></use>
                </svg>
            </a>
            <!-- LinkedIn -->
            <a href="https://linkedin.com/in/hoseinyzd" target="_blank" rel="noopener" aria-label="LinkedIn">
                <svg class="social-icon" aria-hidden="true" focusable="false">
                    <use href="assets/icons.svg#linkedin"></use>
                </svg>
            </a>
            <!-- Instagram -->
            <a href="https://instagram.com/hoseinyzd" target="_blank" rel="noopener" aria-label="Instagram">
                <svg class="social-icon" aria-hidden="true" focusable="false">
                    <use href="assets/icons.svg#instagram"></use>
                </svg>
            </a>
            <!-- Telegram -->
            <a href="https://t.me/hoseinyzd" target="_blank" rel="noopener" aria-label="Telegram">
                <svg class="social-icon" aria-hidden="true" focusable="false">
                    <use href="assets/icons.svg#telegram"></use>
                </svg>
            </a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
