<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- GitHub (simple mark) -->
  <symbol id="github" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" stroke="currentColor" fill="none" stroke-width="1.6"/>
    <text x="12" y="12" text-anchor="middle" dominant-baseline="central" font-size="9" font-family="Arial" fill="currentColor">GH</text>
  </symbol>

  <!-- LinkedIn -->
  <symbol id="linkedin" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" stroke="currentColor" fill="none" stroke-width="1.6"/>
    <text x="12" y="12" text-anchor="middle" dominant-baseline="central" font-size="8" font-family="Arial" fill="currentColor">in</text>
  </symbol>

  <!-- Instagram -->
  <symbol id="instagram" viewBox="0 0 24 24">
    <rect x="3" y="3" width="18" height="18" rx="5" ry="5" stroke="currentColor" fill="none" stroke-width="1.6"/>
    <circle cx="12" cy="11" r="3.2" stroke="currentColor" fill="none" stroke-width="1.6"/>
    <circle cx="17.2" cy="6.8" r="0.8" fill="currentColor"/>
  </symbol>

  <!-- Telegram (paper plane) -->
  <symbol id="telegram" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" stroke="currentColor" fill="none" stroke-width="1.6"/>
    <path d="M6 10.5l10.5-4.5-4.5 10.5-2.2-2.2-2.8-1.8z" fill="currentColor"/>
  </symbol>
</svg>
